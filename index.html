<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-white font-bold text-5xl mt-10 mb-10 shadow-2xl">People entered</h1>
    <h2 id="people-count" class="text-white text-9xl mb-20">0</h2>
    <button id="increment-btn" onclick="add()" class="bg-red-700 py-2 px-4 text-white font-bold rounded-lg mb-2">Add
        Passengers</button>
    <button id="decrement-btn" onclick="remv()" class="bg-red-700 py-2 px-4 text-white font-bold rounded-lg mb-2">Remove
        Passengers</button>
    <button id="save-btn" onclick="save()"
        class="bg-green-700 py-2 px-4 text-white font-bold rounded-lg mb-2">Save</button>
    <p id="save-entry" class="text-white font-bold text-xl shadow">Previous Entries: </p>
    <script src="index.js"></script>
</body>

</html>
